version: '3.5'
services:
  rocketmqnameserver:
    image: apache/rocketmq:4.5.0
    container_name: rocketmqnameserver
    ports:
      - 9876:9876
    volumes:
      - ~/workspace/docker/rocketmq/namesrv/logs:/home/rocketmq/logs
    command: sh mqnamesrv
  rocketmq-broker:
    image: apache/rocketmq:4.5.0
    container_name: rocketmq-broker
    ports:
      - 10909:10909
      - 10911:10911
      - 10912:10912
    volumes:
      - ~/workspace/docker/rocketmq/broker/logs:/home/rocketmq/logs
      - ~/workspace/docker/rocketmq/broker/store:/home/rocketmq/store
      - ~/workspace/docker/rocketmq/broker/conf/broker.conf:/home/rocketmq/rocketmq-4.5.0/conf/broker.conf
    command: sh mqbroker -n rocketmqnameserver:9876 -c ../conf/broker.conf
    depends_on:
      - rocketmqnameserver
  rocketmq-dashboard:
    image: apacherocketmq/rocketmq-dashboard
    container_name: rocketmq-dashboard
    ports:
      - 8180:8080
    environment:
      JAVA_OPTS: "-Drocketmq.namesrv.addr=rocketmqnameserver:9876 -Dcom.rocketmq.sendMessageWithVIPChannel=false"
    depends_on:
      - rocketmqnameserver