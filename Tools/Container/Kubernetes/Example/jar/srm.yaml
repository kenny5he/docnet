apiVersion: apps/v1
kind: Deployment
metadata:
  name: srm
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srm
      release: stabel
  template:
    metadata:
      labels:
        app: srm
        release: stabel
        env: test
    spec:
      containers:
        - name: srm
          image: daocloud.io/136542892/erp-base-image:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "/tmp/start.sh", "start"]
          env:
            - name: spring.profiles.active
              value: test
          ports:
            - name: http
              containerPort: 8090
          volumeMounts:
            - name: applogs
              mountPath: /tmp/logs
            - name: appfile
              mountPath: /tmp/files
            - name: appbase
              mountPath: /tmp/app
            - name: timezone
              mountPath: /etc/localtime:ro
      imagePullSecrets:
        - name: daocloud
      volumes:
        - name: applogs
          hostPath:
            path: "/home/alphafashion/datas/apps/srm/logs"
        - name: appfile
          hostPath:
            path: "/home/alphafashion/datas/apps/srm/files"
        - name: appbase
          hostPath:
            path: "/home/alphafashion/datas/apps/srm/app"
        - name: timezone
          hostPath:
            path: "/etc/localtime"
---
apiVersion: v1
kind: Service
metadata:
  name: srm
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: srm
    release: stabel
  ports:
    - name: http
      port: 8090
      targetPort: 8090